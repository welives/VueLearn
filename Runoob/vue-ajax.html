<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js Ajax(vue-resource)</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Get 请求</h1>
        <button @click="get()">点我异步获取数据(Get)</button>
        <div v-html="info1"></div>
      </div>
      <hr />
      <div>
        <h1>post 请求</h1>
        <button @click="post()">点我异步获取数据(Post)</button>
        <div v-html="info2"></div>
      </div>
    </div>
    <script>
      new Vue({
        data() {
          return {
            msg: 'Hello World!',
            info1: null,
            info2: null
          }
        },
        methods: {
          get() {
            // 发送get请求
            this.$http.get('https://www.runoob.com/try/ajax/ajax_info.txt').then(
              (res) => {
                this.info1 = res.body
              },
              () => {
                console.log('请求失败处理')
              }
            )
          },
          post() {
            // 发送 post 请求
            this.$http
              .post(
                'https://www.runoob.com/try/ajax/demo_test_post.php',
                { name: '菜鸟教程', url: 'http://www.runoob.com' },
                { emulateJSON: true }
              )
              .then(
                (res) => {
                  this.info2 = res.body
                },
                (res) => {
                  console.log(res.status)
                }
              )
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
