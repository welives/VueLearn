<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js 表单</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>双向数据绑定</h1>
        <p>
          你可以用 v-model 指令在表单控件元素上创建双向数据绑定。<br />
          v-model 会根据控件类型自动选取正确的方法来更新元素。
        </p>
        <p>input 元素：</p>
        <input type="text" v-model="message" placeholder="编辑我……" />
        <p>消息是: {{ message }}</p>
        <hr />
        <p>textarea 元素：</p>
        <p style="white-space:pre">{{ message2 }}</p>
        <textarea v-model="message2" placeholder="多行文本输入……"></textarea>
      </div>
      <hr />
      <div>
        <h1>复选框</h1>
        <p>复选框如果是一个为逻辑值，如果是多个则绑定到同一个数组</p>
        <p>单个复选框：</p>
        <input type="checkbox" id="checkbox" v-model="checked" />
        <label for="checkbox">{{ checked }}</label>
        <hr />
        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames" />
        <label for="runoob">Runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames" />
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames" />
        <label for="taobao">taobao</label>
        <br />
        <span>选择的值为: {{ checkedNames }}</span>
      </div>
      <hr />
      <div>
        <h1>单选按钮</h1>
        <input type="radio" id="baidu" value="Baidu" v-model="picked" />
        <label for="baidu">Baidu</label>
        <br />
        <input type="radio" id="jingdong" value="JD" v-model="picked" />
        <label for="jingdong">JD</label>
        <br />
        <span>选中值为: {{ picked }}</span>
      </div>
      <hr />
      <div>
        <h1>select 列表</h1>
        <select name="fruit" v-model="selected">
          <option value="">选择一个网站</option>
          <option value="www.runoob.com">Runoob</option>
          <option value="www.google.com">Google</option>
        </select>
        <div class="output">选择的网站是: {{ selected }}</div>
      </div>
    </div>
    <script>
      new Vue({
        data() {
          return {
            message: 'Runoob',
            message2: '菜鸟教程\r\nhttp://www.runoob.com',
            checked: false,
            checkedNames: [],
            picked: 'Baidu',
            selected: ''
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
