<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js起步</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>site: {{ site }}</h1>
      <h1>url: {{ url }}</h1>
      <h1>Alexa: {{ alexa }}</h1>
    </div>
    <script>
      // 我们的数据对象
      const data = { site: '菜鸟教程', url: 'www.runoob.com', alexa: '10000' }
      const vm = new Vue({
        data: data
      }).$mount('#app')
      // 它们引用相同的对象！
      document.write(vm.site === data.site)
      document.write('<br>')
      // 设置属性也会影响到原始数据
      vm.site = 'Runoob'
      document.write(data.site + '<br>')

      // ……反之亦然
      data.alexa = 1234
      document.write(vm.alexa)
    </script>
  </body>
</html>
