<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js 自定义指令</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>全局自定义指令</h1>
        <p>除了默认设置的核心指令( v-model 和 v-show ), Vue 也允许注册自定义指令。</p>
        <p>页面载入时，input 元素自动获取焦点：</p>
        <input type="text" v-focus />
      </div>
      <hr />
      <div>
        <h1>局部自定义指令</h1>
        <p>页面载入时，input 元素自动获取焦点：</p>
        <input v-focus1 />
      </div>
    </div>
    <script>
      // 注册一个全局自定义指令 v-focus
      Vue.directive('focus', {
        // 当绑定元素插入到 DOM 中
        inserted(el) {
          // 聚焦元素
          el.focus()
        }
      })
      new Vue({
        directives: {
          // 注册一个局部的自定义指令 v-focus
          focus1: {
            // 指令的定义
            inserted(el) {
              // 聚焦元素
              el.focus()
            }
          }
        },
        data() {
          return {}
        }
      }).$mount('#app')
    </script>
  </body>
</html>
