<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js 混入</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <p>
          混入
          (mixins)定义了一部分可复用的方法或者计算属性。混入对象可以包含任意组件选项。当组件使用混入对象时，所有混入对象的选项将被混入该组件本身的选项
        </p>
      </div>
      <hr />
      <div>
        <h1>选项合并</h1>
        <p>
          当组件和混入对象含有同名选项时，这些选项将以恰当的方式混合。<br />
          比如，数据对象在内部会进行浅合并 (一层属性深度)，在和组件的数据发生冲突时以组件数据优先。
        </p>
      </div>
      <hr />
      <div>
        <h1>全局混入</h1>
        <p>
          也可以全局注册混入对象。注意使用！ 一旦使用全局混入对象，将会影响到 所有 之后创建的 Vue
          实例。使用恰当时，可以为自定义对象注入处理逻辑
        </p>
        <p>谨慎使用全局混入对象，因为会影响到每个单独创建的 Vue 实例 (包括第三方模板)</p>
      </div>
      <hr />
    </div>
    <script>
      const myMixin = {
        created() {
          this.startmixin()
        },
        methods: {
          startmixin(el) {
            document.write('欢迎来到混入实例' + '<br />')
            document.write('<hr />')
          }
        }
      }
      const Component = Vue.extend({ mixins: [myMixin] })
      const component = new Component()

      const mixin = {
        created() {
          document.write('混入调用' + '<br />')
        }
      }

      const same = {
        methods: {
          helloWorld() {
            document.write('HelloWorld 方法' + '<br>')
          },
          sameMethod() {
            document.write('Mixin：相同方法名' + '<br>')
          }
        }
      }

      // 为自定义的选项 'myOption' 注入一个处理器
      Vue.mixin({
        created() {
          const myOption = this.$options.myOption
          if (myOption) {
            console.log(myOption)
          }
        }
      })
      new Vue({
        mixins: [mixin, same],
        data() {
          return {
            myOption: 'hello!'
          }
        },
        created() {
          document.write('组件调用' + '<br />')
          document.write('<hr />')
          this.helloWorld()
          this.start()
          this.sameMethod()
        },
        methods: {
          start() {
            document.write('start 方法' + '<br>')
          },
          sameMethod() {
            document.write('Main：相同方法名' + '<br>')
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
