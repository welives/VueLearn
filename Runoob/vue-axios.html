<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js Ajax(axios)</title>
    <script src="../vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>GET 方法</h1>
        <p>简单的读取 JSON 数据</p>
        {{ info1 }}
      </div>
      <hr />
      <div>
        <p>使用 response.data 读取 JSON 数据</p>
        <div v-for="(site,index) in info2" :key="index">
          {{ site.name }}
        </div>
      </div>
      <hr />
      <div>
        <h1>POST 方法</h1>
        {{ info3 }}
      </div>
    </div>
    <script>
      new Vue({
        data() {
          return {
            info1: null,
            info2: null,
            info3: null
          }
        },
        mounted() {
          axios
            .get('https://www.runoob.com/try/ajax/json_demo.json')
            .then((response) => {
              this.info1 = response
              this.info2 = response.data.sites
            })
            .catch((error) => {
              console.log(error)
            })

          axios
            .post('https://www.runoob.com/try/ajax/demo_axios_post.php')
            .then((response) => {
              this.info3 = response
            })
            .catch((error) => {
              console.log(error)
            })
        }
      }).$mount('#app')
    </script>
  </body>
</html>
