<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>组件注册</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <base-input v-model="searchText">searchText: </base-input>
    </div>
    <script>
      const BaseInput = {
        props: { value: { type: String, default() {} } },
        template: `
          <div>
            <label>
              <slot></slot>
              <input type="text" :value="value" @change="baseInput">
              <p>searchText is: {{value}}</p>
            </label>
          </div>
        `,
        methods: {
          baseInput(e) {
            this.$emit('input', e.target.value)
          }
        }
      }
      new Vue({
        components: {
          'base-input': BaseInput
        },
        data() {
          return {
            searchText: ''
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
