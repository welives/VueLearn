<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>处理边界情况</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>访问根实例</h3>
      <p>Parent: {{ foo }}</p>
      <child-test></child-test>
      <hr />

      <h3>访问子组件实例或子元素</h3>
      <base-input ref="username" v-model="username">username</base-input>
    </div>
    <script>
      Vue.component('child-test', {
        data() {
          return {
            childFoo: this.$root.foo,
            childBar: this.$root.bar,
            childBaz: this.$root.baz()
          }
        },
        methods: {
          changeParentFoo() {
            this.$root.foo++
          },
          changeChildFoo() {
            this.childFoo++
          }
        },
        template: `
          <div>
            <p>{{childFoo}}</p>
            <p>{{childBar}}</p>
            <p>{{childBaz}}</p>
            <button @click="changeParentFoo">changeParentFoo</button>
            <button @click="changeChildFoo">changeChildFoo</button>
          </div>
        `
      })
      Vue.component('base-input', {
        props: ['value'],
        methods: {
          baseInput(e) {
            this.$emit('input', e.target.value)
          },
          focus() {
            this.$refs.input.focus()
          }
        },
        template: `
          <div>
            <label>
              <slot></slot>
              <input type="text" ref="input" :value="value" @change="baseInput">
              <p>username is: {{value}}</p>
            </label>
          </div>
        `
      })
      new Vue({
        data() {
          return {
            foo: 1,
            username: ''
          }
        },
        computed: {
          bar() {
            return 'bar'
          }
        },
        mounted() {
          this.$refs.username.focus()
        },
        methods: {
          baz() {
            return 'baz'
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
