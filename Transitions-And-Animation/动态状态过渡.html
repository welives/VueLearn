<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>动态状态过渡</title>
    <script src="../vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>
  </head>
  <body>
    <div id="app">
      <svg width="200" height="200">
        <polygon :points="points"></polygon>
        <circle cx="100" cy="100" r="90"></circle>
      </svg>
      <label for="">Sides: {{ sides }}</label>
      <input type="range" min="3" max="500" v-model.number="sides" />
      <label for="">Minimum Radius: {{ minRadius }}%</label>
      <input type="range" min="0" max="90" v-model.number="minRadius" />
      <label for="">Update Interval: {{ updateInterval }} milliseconds</label>
      <input type="range" min="10" max="2000" v-model.number="updateInterval" />
    </div>
    <script>
      new Vue({
        data() {
          const defaultSides = 10
          const stats = Array.apply(null, { length: defaultSides }).map(() => 100)
          return {
            stats: stats,
            points: generatePoints(stats),
            sides: defaultSides,
            minRadius: 50,
            interval: null,
            updateInterval: 500
          }
        },
        watch: {
          sides(newVal, oldVal) {
            const sidesDifference = newVal - oldVal
            if (sidesDifference > 0) {
              for (let i = 1; i <= sidesDifference; i++) {
                this.stats.push(this.newRandomValue())
              }
            } else {
              const absoluteSidesDifference = Math.abs(sidesDifference)
              for (let i = 1; i <= absoluteSidesDifference; i++) {
                this.stats.shift()
              }
            }
          },
          stats(newVal) {
            TweenLite.to(this.$data, this.updateInterval / 1000, { points: generatePoints(newVal) })
          },
          updateInterval() {
            this.resetInterval()
          }
        },
        mounted() {
          this.resetInterval()
        },
        methods: {
          randomizeStats() {
            const vm = this
            this.stats = this.stats.map(() => vm.newRandomValue())
          },
          newRandomValue() {
            return Math.ceil(this.minRadius + Math.random() * (100 - this.minRadius))
          },
          resetInterval() {
            const vm = this
            clearInterval(this.interval)
            this.randomizeStats()
            this.interval = setInterval(() => {
              vm.randomizeStats()
            }, this.updateInterval)
          }
        }
      }).$mount('#app')
      function valueToPoint(value, index, total) {
        const x = 0
        const y = -value * 0.9
        const angle = ((Math.PI * 2) / total) * index
        const cos = Math.cos(angle)
        const sin = Math.sin(angle)
        const tx = x * cos - y * sin + 100
        const ty = x * sin + y * cos + 100
        return { x: tx, y: ty }
      }

      function generatePoints(stats) {
        const total = stats.length
        return stats
          .map((stat, index) => {
            const point = valueToPoint(stat, index, total)
            return point.x + ',' + point.y
          })
          .join(' ')
      }
    </script>
    <style lang="scss" scoped>
      svg {
        display: block;
      }
      polygon {
        fill: #41b883;
      }
      circle {
        fill: transparent;
        stroke: #35495e;
      }
      input[type='range'] {
        display: block;
        width: 100%;
        margin-bottom: 15px;
      }
    </style>
  </body>
</html>
