<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>把过渡放到组件里</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
  </head>
  <body>
    <div id="app">
      <p>管理太多的状态过渡会很快的增加 Vue 实例或者组件的复杂性，幸好很多的动画可以提取到专用的子组件。</p>
      <input type="number" v-model.number="firstNumber" step="20" /> + <input type="number" v-model.number="secondNumber" step="20" /> =
      {{ result }}
      <p>
        <animated-integer :value="firstNumber"></animated-integer> + <animated-integer :value="secondNumber"></animated-integer> =
        <animated-integer :value="result"></animated-integer>
      </p>
    </div>
    <script>
      /*
       这种复杂的补间动画逻辑可以被复用
       任何整数都可以执行动画
       组件化使我们的界面十分清晰
       可以支持更多更复杂的动态过渡策略。
       */
      Vue.component('animated-integer', {
        props: {
          value: {
            type: Number,
            required: true
          }
        },
        data() {
          return {
            tweeningValue: 0
          }
        },
        watch: {
          value(newVal, oldVal) {
            this.tween(oldVal, newVal)
          }
        },
        mounted() {
          this.tween(0, this.value)
        },
        methods: {
          tween(startVal, endVal) {
            const vm = this
            function animate() {
              if (TWEEN.update()) {
                requestAnimationFrame(animate)
              }
            }
            new TWEEN.Tween({ tweeningValue: startVal })
              .to({ tweeningValue: endVal }, 500)
              .onUpdate(function() {
                vm.tweeningValue = this.tweeningValue.toFixed(0)
              })
              .start()
            animate()
          }
        },
        template: '<span>{{tweeningValue}}</span>'
      })

      // 所有的复杂度都已经从 Vue 的主实例中移除！
      new Vue({
        data() {
          return {
            firstNumber: 20,
            secondNumber: 40
          }
        },
        computed: {
          result() {
            return this.firstNumber + this.secondNumber
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
