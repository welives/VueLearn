<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>组件基础</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>基本示例</h3>
      <button-counter></button-counter>
      <hr />

      <h3>组件的复用</h3>
      <button-counter></button-counter>
      <button-counter></button-counter>
      <button-counter></button-counter>
      <hr />

      <h3>通过 Prop 向子组件传递数据</h3>
      <blog-post v-for="(post, index) in posts" :key="index" :post="post"></blog-post>
      <hr />
    </div>
    <script>
      Vue.component('button-counter', {
        data() {
          return {
            count: 0
          }
        },
        template: '<button @click="count++">You clicked me {{ count }} times.</button>'
      })
      Vue.component('blog-post', {
        props: { post: { type: Object } },
        template: `
          <div class="blog-post">
            <h3>{{ post.title }}</h3>
          </div>
        `
      })
      new Vue({
        data() {
          return {
            posts: [{ id: 1, title: 'My journey with Vue' }, { id: 2, title: 'Blogging with Vue' }, { id: 3, title: 'Why Vue is so fun' }]
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
