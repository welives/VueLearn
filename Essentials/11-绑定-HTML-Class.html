<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绑定-HTML-Class</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>对象语法</h3>
      <div class="static" :class="{ active: isActive, 'text-danger': hasError }">内联对象</div>
      <div :class="classObject">对象语法</div>
      <div :class="classObj">计算属性</div>
      <hr />

      <h3>数组语法</h3>
      <div :class="[activeClass, errorClass]">数组语法</div>
      <div :class="[hasError ? activeClass : '', errorClass]">三元表达式</div>
      <div :class="[{ active: isActive }, errorClass]">数组语法中也可以使用对象语法</div>
      <hr />

      <h3>用在组件上</h3>
      <my-component class="baz boo" :class="{ active: isActive }"></my-component>
    </div>
    <script>
      Vue.component('my-component', {
        template: '<p class="foo bar">用在组件上</p>'
      })
      new Vue({
        data() {
          return {
            isActive: true,
            hasError: false,
            error: null,
            classObject: {
              active: false,
              textDanger: true
            },
            activeClass: 'active',
            errorClass: 'text-danger'
          }
        },
        computed: {
          classObj() {
            return {
              active: this.isActive && !this.error,
              textDanger: this.error && this.error.type === 'fatal'
            }
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
