<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>计算属性</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>基础例子</h3>
      <p>原始的消息: "{{ message }}"</p>
      <p>经过计算属性处理后的消息: "{{ reversedMessage }}"</p>
      <hr />

      <h3>计算属性缓存-vs-方法</h3>
    </div>
    <script>
      new Vue({
        data() {
          return {
            message: 'hello'
          }
        },
        computed: {
          reversedMessage() {
            return this.message
              .split('')
              .reverse()
              .join('')
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
