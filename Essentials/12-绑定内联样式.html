<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绑定内联样式</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>对象语法</h3>
      <div :style="{ color: activeColor, fontSize: fontSize + 'px' }">内联对象</div>
      <div :style="styleObject">对象语法</div>
      <div :style="classObj">计算属性</div>
      <hr />

      <h3>数组语法</h3>
      <div :style="[baseStyles, overridingStyles]">数组语法</div>
      <hr />

      <h3>多重值</h3>
      <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">多重值</div>
    </div>
    <script>
      new Vue({
        data() {
          return {
            activeColor: 'red',
            fontSize: 30,
            styleObject: {
              color: 'red',
              fontSize: '13px'
            },
            baseStyles: {
              backgroundColor: '#f1f1f1'
            },
            overridingStyles: {
              fontSize: '18px'
            }
          }
        },
        computed: {
          classObj() {
            return {
              color: this.isActive ? 'red' : 'black',
              fontSize: this.error ? '24px' : '16px'
            }
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
